---
apiVersion: v1
kind: Service
metadata:
  name: mcp-registry
  namespace: mcp-registry
  labels:
    app: mcp-registry
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: mcp-registry
---
apiVersion: v1
kind: Service
metadata:
  name: toolhive-operator
  namespace: mcp-registry
  labels:
    app: toolhive-operator
spec:
  type: ClusterIP
  ports:
    - port: 8443
      targetPort: 8443
      protocol: TCP
      name: https
  selector:
    app: toolhive-operator
