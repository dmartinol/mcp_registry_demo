---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: toolhive-operator
  namespace: mcp-registry
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: toolhive-operator
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps", "secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["toolhive.stacklok.io"]
    resources: ["*"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: toolhive-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: toolhive-operator
subjects:
  - kind: ServiceAccount
    name: toolhive-operator
    namespace: mcp-registry
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: toolhive-operator
  namespace: mcp-registry
  labels:
    app: toolhive-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: toolhive-operator
  template:
    metadata:
      labels:
        app: toolhive-operator
    spec:
      serviceAccountName: toolhive-operator
      containers:
        - name: operator
          image: ghcr.io/stacklok/minder-operator:latest
          imagePullPolicy: Always
          env:
            - name: OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: WATCH_NAMESPACE
              value: ""
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
